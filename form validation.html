<html>
    <head>
        <title>Form validation using js</title>
    </head>
    <body>
        <form onsubmit="return validateform()" method="post" action="submit_action.php">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirm password"><br>

            <input type="submit" value="submit">
        </form>
    </body>

    <script>
        function validateform() {
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;
            if(password.length<8){
                alert("Password must contain atleast 8 characters");
                return false;
            }
            if(name==""){
                alert("Please enter your name");
                return false;
            }
            if(password!=confirmpassword){
                alert("Success! Passwords matched!");
                return true;
            }
        }
    </script>
</html>
